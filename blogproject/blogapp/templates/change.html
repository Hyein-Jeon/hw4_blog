{% extends 'ground.html' %}

{% block content %}

<h1>Update Your Blog</h1>
<hr>

<form action="{%url 'renew' post.id %}" method="post">
    {%csrf_token%}
    <p>Title : <input type="text" name="title" value="{{post.post_title}}"></p>
    <p>Writer : <input type="text" name="writer" value="{{post.post_writer}}"></p>
    The Body <br><br>
    <textarea name="body" id="" cols="30" rows="10" >{{post.post_body}}</textarea>
    <br><br>
    <button type="submit">submit</button>
</form>

{% endblock %}
